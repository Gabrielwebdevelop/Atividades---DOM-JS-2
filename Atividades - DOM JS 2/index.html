    <!--
        Crie um formulario utlizando JavaScript, dessa vez utilizando o HTML com os seguintes dados:

        - Nome
        - Nome de Usuário
        - E-mail
        - CPF:
        - Data de Nascimento:
        - Sexo
        - Endereço
        - Senha
    -->
    <form action="">

        <div style="text-align: center;">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            <br><br>
            <label for="nomeUsuario">Nome de Usuário:</label>
            <input type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Digite seu nome de usuáriuo">
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite o seu e-mail">
            <br><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Insira seu cpf">
            <br><br>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento">
            <br><br>
            <select id="sexo">
                <option>Selecione o Sexo</option>
                <option>Masculino</option>
                <option>Feminino</option>
            </select>
            <br><br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Informe o seu endereco">
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
            <br><br>

            <div id="cadastrarUsuario"></div>
            <input type="button" value="Cadastro de usuario" onclick="cadastro()">
        </div>



        
    </form>
